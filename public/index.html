<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Primary Meta Tags -->
  <title>ScrapLink ‚ôªÔ∏è | Sell Scrap Online | Connect with Scrap Collectors</title>
  <meta name="description" content="ScrapLink connects you with nearby scrap collectors. Get best prices for newspapers, plastic, metal, e-waste and more. Free doorstep pickup available.">
  <meta name="keywords" content="scrap selling, scrap buyers, recycling, newspaper scrap, plastic scrap, metal scrap, e-waste, scrap collection">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="ScrapLink ‚ôªÔ∏è | Turn Your Scrap Into Cash">
  <meta property="og:description" content="Connect with verified scrap collectors. Get instant quotes and free pickup for your scrap materials.">
  <meta property="og:image" content="https://scraplink.com/assets/og-image.jpg">
  <meta property="og:url" content="https://scraplink.com">
  <meta property="og:type" content="website">
  
  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ScrapLink ‚ôªÔ∏è | Sell Scrap Online">
  <meta name="twitter:description" content="Get best prices for your scrap with free doorstep pickup service.">
  <meta name="twitter:image" content="https://scraplink.com/assets/twitter-image.jpg">
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#10b981">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Leaflet CSS for Maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
   
  <style>
    /* Loading Screen Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .loading-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      text-align: center;
      max-width: 300px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #10b981;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #059669;
    }
    
    /* Selection Color */
    ::selection {
      background-color: rgba(16, 185, 129, 0.3);
      color: #111827;
    }
    
    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
    }
    
    /* Focus Outline */
    :focus {
      outline: 2px solid #10b981;
      outline-offset: 2px;
    }
    
    /* No Script Warning */
    .noscript-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111827;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      z-index: 10000;
    }
    
    .noscript-content {
      max-width: 600px;
      padding: 40px;
      background: #1f2937;
      border-radius: 12px;
      border: 1px solid #374151;
    }
    
    .noscript-icon {
      font-size: 48px;
      margin-bottom: 20px;
      display: block;
    }
    
    .noscript-title {
      font-size: 24px;
      margin-bottom: 16px;
      color: #ef4444;
    }
    
    .noscript-description {
      margin-bottom: 24px;
      line-height: 1.6;
      color: #d1d5db;
    }
    
    .noscript-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .noscript-button {
      padding: 10px 20px;
      background: #10b981;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .noscript-button:hover {
      background: #059669;
    }
    
    /* Error Boundary */
    .error-boundary {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111827;
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      z-index: 10001;
    }
    
    .error-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .error-title {
      font-size: 28px;
      margin-bottom: 16px;
      color: #ef4444;
    }
    
    .error-description {
      max-width: 600px;
      margin-bottom: 24px;
      line-height: 1.6;
      color: #d1d5db;
    }
    
    .error-details {
      background: #1f2937;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-family: monospace;
      color: #9ca3af;
      max-width: 600px;
      width: 100%;
      overflow: auto;
      text-align: left;
      display: none;
    }
    
    .error-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .error-button {
      padding: 12px 24px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      font-family: inherit;
      transition: background-color 0.2s;
    }
    
    .error-button:hover {
      background: #059669;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .loading-logo {
        font-size: 20px;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
      }
      
      .noscript-content {
        padding: 24px;
        margin: 16px;
      }
      
      .error-buttons, .noscript-buttons {
        flex-direction: column;
        width: 100%;
      }
      
      .error-button, .noscript-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-logo">
      <span>‚ôªÔ∏è</span>
      <span>ScrapLink</span>
    </div>
    <p class="loading-text">Connecting you with scrap collectors...</p>
  </div>

  <!-- No Script Warning -->
  <noscript>
    <div class="noscript-warning">
      <div class="noscript-content">
        <span class="noscript-icon">‚ö†Ô∏è</span>
        <h1 class="noscript-title">JavaScript Required</h1>
        <p class="noscript-description">
          ScrapLink needs JavaScript to work properly. Please enable JavaScript in your browser to continue.
        </p>
        <div class="noscript-buttons">
          <a href="https://www.enable-javascript.com/" target="_blank" class="noscript-button">
            Enable JavaScript Guide
          </a>
          <a href="https://support.google.com/accounts/answer/32050" target="_blank" class="noscript-button">
            Chrome Instructions
          </a>
          <a href="https://support.mozilla.org/en-US/kb/javascript-settings-for-interactive-web-pages" target="_blank" class="noscript-button">
            Firefox Instructions
          </a>
        </div>
      </div>
    </div>
  </noscript>

  <!-- Error Boundary -->
  <div id="error-boundary" class="error-boundary">
    <div class="error-icon">üö®</div>
    <h1 class="error-title">Something Went Wrong!</h1>
    <p class="error-description">
      We're sorry, but ScrapLink encountered an unexpected error. 
      Our team has been notified about this issue.
    </p>
    <div id="error-details" class="error-details"></div>
    <div class="error-buttons">
      <button onclick="window.location.reload()" class="error-button">
        ‚Üª Reload Page
      </button>
      <button onclick="window.location.href='/'" class="error-button">
        üè† Go to Home
      </button>
      <a href="mailto:support@scraplink.com" class="error-button" style="text-decoration: none;">
        üìß Contact Support
      </a>
    </div>
  </div>

  <!-- Root Container -->
  <div id="root"></div>

  <!-- Scripts -->
  <script>
    // Global error handler
    window.addEventListener('error', function(event) {
      console.error('Global error:', event.error);
      const errorBoundary = document.getElementById('error-boundary');
      const errorDetails = document.getElementById('error-details');
      
      if (errorDetails) {
        errorDetails.textContent = `Error: ${event.error.message}\n\nStack: ${event.error.stack}`;
        errorDetails.style.display = 'block';
      }
      
      if (errorBoundary) {
        errorBoundary.style.display = 'flex';
      }
    });

    // Unhandled promise rejection
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled promise rejection:', event.reason);
    });

    // Hide loading screen when app loads
    window.addEventListener('load', function() {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        setTimeout(() => {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }, 1000);
      }
    });

    // Theme support for dark/light mode
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    
    function updateTheme() {
      if (prefersDarkScheme.matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.documentElement.style.colorScheme = 'dark';
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        document.documentElement.style.colorScheme = 'light';
      }
    }
    
    prefersDarkScheme.addListener(updateTheme);
    updateTheme();

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('New service worker found!');
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('New content is available; please refresh.');
                  // Show update notification to user
                  showUpdateNotification();
                }
              });
            });
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }

    // Show update notification
    function showUpdateNotification() {
      const notification = document.createElement('div');
      notification.innerHTML = `
        <div style="
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: #10b981;
          color: white;
          padding: 16px;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
          z-index: 1000;
          max-width: 300px;
        ">
          <p style="margin: 0 0 12px 0; font-weight: 500;">
            New version available!
          </p>
          <button onclick="window.location.reload()" style="
            background: white;
            color: #10b981;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
          ">
            Update Now
          </button>
        </div>
      `;
      document.body.appendChild(notification);
    }

    // PWA Install Prompt
    let deferredPrompt;
    const installButton = document.createElement('button');
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      installButton.innerHTML = `
        <div style="
          position: fixed;
          bottom: 80px;
          right: 20px;
          background: #3b82f6;
          color: white;
          border: none;
          border-radius: 50%;
          width: 56px;
          height: 56px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 24px;
          cursor: pointer;
          box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
          z-index: 1000;
        ">
          üì±
        </div>
      `;
      
      installButton.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        
        if (outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }
        
        deferredPrompt = null;
        installButton.remove();
      });
      
      document.body.appendChild(installButton);
    });

    // Network status detection
    window.addEventListener('online', () => {
      showNetworkStatus('You are back online!', 'success');
    });

    window.addEventListener('offline', () => {
      showNetworkStatus('You are offline. Some features may not work.', 'error');
    });

    function showNetworkStatus(message, type) {
      const statusDiv = document.createElement('div');
      statusDiv.innerHTML = `
        <div style="
          position: fixed;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
          background: ${type === 'success' ? '#10b981' : '#ef4444'};
          color: white;
          padding: 12px 24px;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
          z-index: 1000;
          animation: slideDown 0.3s ease;
        ">
          ${message}
        </div>
      `;
      
      document.body.appendChild(statusDiv);
      
      setTimeout(() => {
        statusDiv.style.animation = 'slideUp 0.3s ease';
        setTimeout(() => statusDiv.remove(), 300);
      }, 3000);
    }

    // Add CSS animations
    const animationStyle = document.createElement('style');
    animationStyle.textContent = `
      @keyframes slideDown {
        from {
          transform: translateX(-50%) translateY(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(-50%) translateY(0);
          opacity: 1;
        }
      }
      
      @keyframes slideUp {
        from {
          transform: translateX(-50%) translateY(0);
          opacity: 1;
        }
        to {
          transform: translateX(-50%) translateY(-100%);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(animationStyle);

    // Geolocation permission check
    function checkGeolocationPermission() {
      if (!navigator.geolocation) {
        console.warn('Geolocation is not supported by this browser.');
        return;
      }
      
      // Try to get position to trigger permission dialog
      navigator.permissions.query({ name: 'geolocation' })
        .then(result => {
          if (result.state === 'granted') {
            console.log('Geolocation permission already granted');
          } else if (result.state === 'prompt') {
            console.log('Geolocation permission will be requested when needed');
          } else if (result.state === 'denied') {
            console.warn('Geolocation permission denied');
            showPermissionWarning();
          }
        });
    }

    function showPermissionWarning() {
      const warning = document.createElement('div');
      warning.innerHTML = `
        <div style="
          position: fixed;
          bottom: 20px;
          left: 20px;
          right: 20px;
          background: #f59e0b;
          color: white;
          padding: 16px;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
          z-index: 1000;
        ">
          <p style="margin: 0 0 8px 0; font-weight: 500;">
            Location access is required for best experience
          </p>
          <p style="margin: 0; font-size: 14px; opacity: 0.9;">
            Please enable location access to find nearby scrap collectors
          </p>
        </div>
      `;
      document.body.appendChild(warning);
      
      setTimeout(() => warning.remove(), 5000);
    }

    // Check geolocation on page load
    setTimeout(checkGeolocationPermission, 2000);
  </script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</body>
